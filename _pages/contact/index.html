<section id="cta"><a name="contact"></a>
    
    <h2>Contact John</h2>
    <p>Either use the form below to email John, or call 07890 123 4567</p>
    <p>By getting in touch, you accept that we will store your contact details in our database, and that we will use them to according to our <a href="./privacy">privacy policy</a>.</p>
    <form>
        <div class="row gtr-50 gtr-uniform">
            <div class="col-12 col-12-mobilep">
                <input type="text" name="name" id="name" placeholder="Your name" />
            </div>
            <div class="col-12 col-12-mobilep">
                <input type="text" name="organisation" id="organisation" placeholder="Your organisation" />
            </div>
            <div class="col-12 col-12-mobilep">
                <input type="text" name="phone" id="phone" placeholder="Your phone number" />
            </div>
            <div class="col-12 col-12-mobilep">
                <input type="email" name="email" id="email" placeholder="Your email address" />
            </div>
            <div class="col-12 col-12-mobilep">
                <textarea name="message" id="message">Your message</textarea>
            </div>
            <div class="col-12 col-12-mobilep">
                <input type="checkbox" name="consent" id="consent" value="yes" />
                <label for="consent">I give consent for JFA Training to use my contact details to provide me with information about other products &amp; services which may be of interest to me</label>
            </div>
            <div class="col-12 col-12-mobilep">
                <input type="submit" value="Send" class="fit" />
            </div>
        </div>
    </form>

</section>
