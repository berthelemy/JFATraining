<html>

    {% include head.html %}

    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
                <div id="header">

                    <h1><a href="/" id="logo">{{ site.title }}</a></h1>                    

                    {% include top-nav.html %}

                </div>
            {% if page.permalink == "/" %}
            <!-- Banner -->
                <section id="banner" style="background-image: url('{{ site.url }}{{ site.baseurl }}/images/istockphoto-906536840-1024x1024.jpg')">
                    <header>
                        <h2><em>{{ site.tagline }}</em></h2>
                        
                        <a href="/contact" class="button">Get in touch</a>
                    </header>
                </section>

            {% endif %}
            {% if page.permalink != "/" %}
                <section class="wrapper style1">
                    <div class="container">
                        <div id="content">
                            <article>
                                <header>
                                        <h2>{{ page.title }}</h2>
                                        <p>{{ page.subtitle }}</p>
                                    </header>
            {% endif %}

            {{ content }}
                            </article>
                        </div>
                    </div>
                </section>

            {% include footer.html %}

        </div>

        {% include scripts.html %}

    </body>
</html>
